name: CI

on: 
  push:
    # only trigger on branches, not on tags
    branches: '**'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up dependencies (e.g., CMake, compilers, etc.)
    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake zip

    # Build 
    - name: Build 
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build .


    # Package server and client into a zip file
    - name: Package Artifacts
      run: |
        mkdir -p release
        cp -r build/server/* release/server/
        cp -r build/client/* release/client/
        cd release
        zip -r ../release.zip .

    # Upload the zip file as an artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: release.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Download the build artifact
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts

    # Create a GitHub Release and upload the zip file
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Automated release for version ${{ github.ref_name }}.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: release.zip
        asset_name: server-client-release.zip
        asset_content_type: application/zip